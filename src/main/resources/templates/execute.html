<!doctype html>
<html lang="en">

<head>
    <link href="/css/execute.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Performance Test Web Site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="execute">Execute</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="information">Information</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn-user btn-user--active">SEARCH</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="background-image">
        <div class="container position-absolute top-50 start-0 translate-middle-y">
            <div class="card" style="width: 18rem;">
                <div class="d-flex evenly-content-around p-3 border">
                    <img class="pr-2" src="/image/icon__environments.svg">
                    <h5>Environments</h5>
                </div>
                <div class="card-body">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckSpring" checked>
                        <label class="form-check-label" for="flexSwitchCheckSpring">Stage</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckPointRelease" checked>
                        <label class="form-check-label" for="flexSwitchCheckPointRelease">Sprint</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckStrategic1" checked>
                        <label class="form-check-label" for="flexSwitchCheckStrategic1">Point Releases</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckStrategic2" checked>
                        <label class="form-check-label" for="flexSwitchCheckStrategic2">Strategic 1</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckStrategic3" checked>
                        <label class="form-check-label" for="flexSwitchCheckStrategic3">Strategic 2</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckStrategic4" checked>
                        <label class="form-check-label" for="flexSwitchCheckStrategic4">Strategic 3</label>
                    </div>
                    <div class="col-auto mt-4">
                        <button type="submit" onclick="return validator(event);" class="btn-user btn-user--desactive mr-4">DESACTIVE</button>
                        <button type="submit" class="btn-user btn-user--active">ACTIVE LOAD</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
