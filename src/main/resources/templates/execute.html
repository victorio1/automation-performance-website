<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/css/execute.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <script src="/js/global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Performance Test Web Site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="execute">Execute</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="information">Information</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn-user btn-user--active">SEARCH</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="background-image">
            <form method="post" action="/execute/load">
                <div class="container position-absolute top-50 start-0 translate-middle-y">
                    <div class="card" style="width: 18rem;">
                        <div class="d-flex evenly-content-around p-3 border">
                            <img class="pr-2" src="/image/icon__environments.svg">
                            <h5>Environments</h5>
                        </div>
                        <div class="card-body">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckSpring" name="sprint" value="sprint" onclick="return validateCheck('flexSwitchCheckSpring')" th:checked="${sprint}">
                                <label class="form-check-label" for="flexSwitchCheckSpring">Sprint</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckPointRelease" name="pointrelease" value="pointrelease" onclick="return validateCheck('flexSwitchCheckPointRelease')" th:checked="${pointrelease}">
                                <label class="form-check-label" for="flexSwitchCheckPointRelease">Point Release</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckStrategic1" name="strategic1" value="strategic1" onclick="return validateCheck('flexSwitchCheckStrategic1')" th:checked="${strategic1}">
                                <label class="form-check-label" for="flexSwitchCheckStrategic1">Strategic 1</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckStrategic2" name="strategic2" value="strategic2" onclick="return validateCheck('flexSwitchCheckStrategic2')" th:checked="${strategic2}">
                                <label class="form-check-label" for="flexSwitchCheckStrategic2">Strategic 2</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckStrategic3" name="strategic3" value="strategic3" onclick="return validateCheck('flexSwitchCheckStrategic3')" th:checked="${strategic3}" >
                                <label class="form-check-label" for="flexSwitchCheckStrategic3">Strategic 3</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckStrategic4" name="strategic4" value="strategic4" onclick="return validateCheck('flexSwitchCheckStrategic4')" th:checked="${strategic4}">
                                <label class="form-check-label" for="flexSwitchCheckStrategic4">Strategic 4</label>
                            </div>
                            <div class="col-auto mt-4">
                                <button type="submit" onclick="return validator(event);" class="btn-user btn-user--active">ACTIVE LOAD</button>
                                <button type="submit" class="btn-user btn-user--desactive mr-4">DESACTIVE</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
    </div>
    <div id="myModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Alert</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>You may only select 3 environments at the same time</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        function validator(event) {
            console.log('dolarestaquebaja')
            var n = $('.form-check-input:checked').length;
            if (n > 3) {
                $('#myModal').modal('show');
                return false;
            }
            return true;
        }
    </script>
    <script src="/js/global.js"></script>
</body>
</html>
